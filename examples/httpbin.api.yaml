- edit:
    - update:
        method: patch
        url: "{{server}}/patch"
        headers: |
          Accept: application/json
          Content-Type: application/json
          Species: {{ species }}
        json: |
          bool: false
          num: 420.69
    - create:
        method: post
        url: "{{server}}/post"
        headers: |
          Accept: application/json
          Content-Type: application/json
          Species: {{ species }}
        json: |
          bool: true
          num: 33.5
          str: {{ msg }}
          object:
            nil: null
            array: ["fe", "fi", "fo", "fum"]
        script: |
          if ctx.response.status_code == 200 then
            math.randomseed(os.time())
            ctx.env.rand = math.random() * 1000
          end
- retrieve:
    method: get
    url: "{{server}}/get"
    query:
      - foo: bar
      - foo: rab
      - seed: "{{rand}}"
      - bing: biff
      - msg: "{{msg}}"
      - foo: kaka
    script: |
      if ctx.response.status_code == 200 and ctx.env.rand > 500 then
        ctx.env.encoding = ctx.response.headers["accept-encoding"]
        ctx.env.retrieved = true
      end
